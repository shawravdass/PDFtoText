<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJOEcQF" crossorigin="anonymous"></script>

    <title>PDF TO TEXT EXTRACTOR</title>
</head>
<body>

      <div class="container">
            <h1 style="text-align: center">PDF TO TEXT EXTRACTOR</h1>

            <hr>

            <form action="{{ url_for('index')}}" method="post" enctype
                   ="multipart/form-data">
               <div>
                    <label for="formFileLg" class="form-label">Please
                        upload the pdf file</label>
                    <input class="form-control form-control-lg"
                           id="formFileLg"
                           accept="application/pdf"
                           name="file"
                           type="file">
               </div>

                <br>

                <div>
                    <button type="submit" class="btn btn-primary mb-3"
                        >Extract Text</button>
                </div>
            </form>

            <div>
                <h3>Extracted Text:</h3>
                <p>
                     {{ extracted_text }}
                </p>
            </div>

    </div>

</body>
</html>
